<header class="header">
  <mat-toolbar color="primary" class="d-flex justify-content-between">
    <div class="header__logo">Recipe Finder</div>

    <nav class="header__nav">
      <ul class="list-unstyled d-flex align-items-center gap-3 m-0">
        <li class="header__navItem" *ngIf="user">
          {{ user.displayName || user.email }}
        </li>
        <li class="header__navItem">
          <button mat-icon-button class="bg-white" (click)="logout()">
            <mat-icon class="text-dark">logout</mat-icon>
          </button>
        </li>
      </ul>
    </nav>
  </mat-toolbar>
</header>
